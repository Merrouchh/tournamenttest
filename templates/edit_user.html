<!DOCTYPE html>
<html>
<head>
    <title>Edit User - Fortnite Tournament</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit User</h1>
        <form action="/admin/edit/{{ user[0] }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user[1] }}" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user[2] }}" required><br>
            <label for="epic_id">Epic Games ID:</label>
            <input type="text" id="epic_id" name="epic_id" value="{{ user[3] }}" required><br>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
